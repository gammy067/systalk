rpa.section02.desc=機器人流程自動化 (RPA) 被譽為 21 世紀最簡易的數位勞動力解決方案，透過輕量級程式編輯、分散式佈署架構，將自動化擴展到企業各項流程中，提升企業生產力。<br>RPA 以標準化形式，降低以往程式開發的障礙門檻，透過編輯器即可撰寫自己想要的自動化腳本，拆解複雜的程式邏輯，回歸使用者導向邏輯。不只減輕 IT 人員負擔，也將人力從繁瑣重複的工作中釋放，創造雙贏的人機共工工作環境。
